<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Dashboard Expense</title>
    <style>
         th, td {
         padding: 5px;
         }
         td span  {
         font-size:90%;
         font-style: italic;
         color: red;
         }
         .value{
         margin: 15px;
         }
    </style>
</head>
<body>

    <th:block th:include="/header"></th:block>  

    <table class="table table-bordered">
    <thead>
        <tr>
            <th>Month & Year</th>
            <th>Expenses</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="expense : ${expense}">
            <td class="value" th:text="${expense.monthAndYear}">Month</td>
            <td class="value"  th:text="${expense.amount}">Amount</td>
        </tr>
    </tbody>
    <tfoot>
    	<tr>
            <td>Total Expenditure</td>
            <td><b th:text="${#aggregates.sum(expense.![amount])}"></b>INR</td>
        </tr>
    </tfoot>
</table>

<!-- Include _menu.html -->
 <th:block th:include="/menu"></th:block>  
    
</body>
</html>
